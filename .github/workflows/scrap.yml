name: Extração do quadro de medalhas

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies (for curl)
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev
      
    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("httr2", "xml2", "rvest", "dplyr"))'

    - name: Run R script
      run: |
        Rscript scrap.R

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit changes
      run: |
        git add -A
        git commit -m "Dados atualizados - $(date +'%Y-%m-%d %H:%M:%S')"

    - name: Push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git push https://${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
