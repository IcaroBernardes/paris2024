name: Extração do quadro de medalhas

on:
  schedule:
    - cron: "45 21 * * *"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        install.packages("httr2")
        install.packages("xml2")
        install.packages("rvest")
        install.packages("dplyr")

    - name: Run R script
      run: |
        Rscript scrap.R  # Replace with the path to your R script

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit changes
      run: |
        git add -A
        git commit -m "Dados atualizados - $(date +'%Y-%m-%d %H:%M:%S')"

    - name: Push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git push https://${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
