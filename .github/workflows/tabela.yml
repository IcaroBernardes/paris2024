name: Atualização da tabela

on:
  workflow_run:
    workflows: 
    types:
      - completed

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("dplyr", "ggplot2", "glue", "gt", "gtExtras", "htmltools", "junebug", "stringr", "webshot2"))'
    - name: Run R script
      run: |
        Rscript tabela.R
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    - name: Commit changes
      run: |
        git add -A
        git commit -m "Tabela gerada - $(date +'%Y-%m-%d %H:%M:%S')"
    - name: Push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git push https://${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
